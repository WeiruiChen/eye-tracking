<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />

	<!-- Title Tag -->
	<title>Home</title>
	<!-- <<Mobile Viewport Code>> -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- <<Attched Stylesheets>> -->
	<link rel="stylesheet" href="css/theme.css" type="text/css" />
	<link rel="stylesheet" href="css/media.css" type="text/css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,600italic,400italic,800,700'
		rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Lookie Lookie!</title>
	<meta name="description"
		content="A website that learns to predict where you are looking at. Written in TensorFlow.js">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro" rel="stylesheet">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">

</head>

<body>

	<!-- \\ Begin Holder \\ -->
	<div class="DesignHolder">
		<!-- \\ Begin Frame \\ -->
		<div class="LayoutFrame">
			<!-- \\ Begin Header \\ -->
			<header>
				<span style="color:white;font-size: 80px">
					<x-sign>
						DoraHacks
					</x-sign>
				</span>
				<!-- <div class="site-logo">
					<h1 style="width: 100%"><a href="#"><span>DoraHacks 第四次工业革命</span></a></h1>
				</div> -->
			</header>
			<!-- // End Header // -->
			<div id="training">
				<table>
					<tr>
						<td>Training examples</td>
						<td data-content="n-train">0</td>
					</tr>
					<tr>
						<td>Validation examples</td>
						<td data-content="n-val">0</td>
					</tr>
					<tr>
						<td>Epochs trained</td>
						<td data-content="n-epochs">0</td>
					</tr>
					<tr>
						<td>Training loss</td>
						<td data-content="train-loss">?</td>
					</tr>
					<tr>
						<td>Validation loss</td>
						<td data-content="val-loss">?</td>
					</tr>
				</table>
				<div class="buttonwrap">
					<div class="buttonrow">
						<button id="start-training" disabled>Start Training</button>
						<button id="reset-model" disabled>Reset Model</button>
					</div>
					<!-- <div class="buttonrow">
						<button id="draw-heatmap" disabled>Draw Heatmap</button>
						<button id="clear-heatmap" disabled>Clear Heatmap</button>
					</div> -->
					<div class="buttonrow">
						<button id="store-data" disabled>Save Dataset</button>
						<button id="load-data">Load Dataset</button>
						<input type="file" id="data-uploader">
					</div>
					<div class="buttonrow">
						<button id="store-model" disabled>Save Model</button>
						<button id="load-model">Load Model</button>
						<input type="file" id="model-uploader" multiple>
					</div>
				</div>
			</div>


			<!-- \\ Begin Banner Section \\ -->
			<div class="Banner_sec" id="home">
				<!--  \\ Begin banner Side -->
				<div class="bannerside">
					<div class="Center">
						<!--  \\ Begin Left Side -->
						<div class="leftside">
							<video id="webcam" width="400" height="300" autoplay></video>
							<canvas id="overlay" width="400" height="300"></canvas>
							<canvas id="eyes" width="50" height="25"></canvas>
							<div translate="yes" style="z-index: 999" id="target"></div>
							<!-- <h3>Responsive<span>Mobile Friendly</span></h3>
							<p>November is a professional website template that is responsive and mobile friendly for
								any device. This template is provided by templatemo.com</p>
							<a href="#about">MORE DETAILS</a> -->
						</div>
						<!--  // End Left Side // -->
						<!--  \\ Begin Right Side -->
						<div class="rightside">
							<ul id="slider">
								<li>
									<video id="videdSet" src="2.mp4" autoplay="autoplay" preload="auto"
										style="margin-left: 70px;margin-top:-30px;width: 600px;height: 400px"
										controls="controls">
									</video>
								</li>
							</ul>
							<figure><img src="img/Shadow-img.png" alt="image" class="Shadow"></figure>
						</div>
						<!--  // End Right Side // -->
					</div>
				</div>
				<!--  // End banner Side // -->
				<div class="clear"></div>
			</div>
			<div class="tlinks">Collect from <a href="http://www.cssmoban.com/" title="网站模板">网站模板</a></div>
			<!-- // End Banner Section // -->
			<div class="bgcolor"></div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.1.0"></script>
	<script src="js/vendor/clmtrackr.js"></script>
	<script src="js/globals.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/facetracker.js"></script>
	<script src="js/mouse.js"></script>
	<script src="js/dataset.js"></script>
	<script src="js/training.js"></script>
	<script src="js/heat.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="js/modernizr.js"></script>

</body>

</html>
